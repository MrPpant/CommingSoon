<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="eFut - creating and managing football e-games tournaments." />
  <script src="https://kit.fontawesome.com/9a00dfd817.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>eFut Tourney | Football eGames Tournaments</title>
  <style>
    /* Optional: native smooth scroll support */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body>
  <header>
    <a href="#" class="logo">eFut Tourney</a>
    <nav>
      <ul>
        <li><a href="https://playchamp.app">Home</a></li>
        <li><a href="mailto:info@playchamp.app">Contact Us</a></li>
        <li><a href="https://playchamp.app">About</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <img src="img/curve.png" alt="" class="wave" />

    <div class="contentBx">
      <h2>We're Launching Soon!</h2>
      <p>
        eFut Tourney is a self regulated version of Play Champ app for organizing and managing football e-gaming tournaments. Get notified when we go live and be part of the first tournaments!
      </p>
      <a href="#notify-section" class="btn" onclick="scrollToNotify(event);">Notify Me!</a>
    </div>

    <div class="imgBx">
      <img src="img/man.png" alt="Gamer Illustration" />
    </div>

    <div class="action" onclick="actionToggle();">
      <span>+</span>
      <ul>
        <li><a href="https://web.facebook.com/PlaychampApp/"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://x.com/Playchamp_app"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </section>

  <div class="inputBox" id="notify-section">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdMns09WdNMn7-ghoeNTuNE3BVIdDBoia5JvPMFNh_6yaM-0g/viewform?embedded=true"
            width="100%" height="418" frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>

  <script>
    function scrollToNotify(event) {
      event.preventDefault();
      const target = document.getElementById('notify-section');
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>

  <script src="main.js"></script>
</body>

</html>
